<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Home</title>
   <style>
       .hero-section {
            margin: auto;
            text-align: center; /* This centers the text of all elements inside .hero-section */
            width: 100%; /* Ensures the hero section covers the full width */
            height: 100vh; /* Adjust the height as necessary, vh units make it viewport-relative */
            display: flex; /* Uses flexbox to center the content vertically */
            justify-content: center; /* Centers content horizontally */
            align-items: center; /* Centers content vertically */
       }
       .hero-container {
            background-image: url('path_to_your_image.jpg'); /* Path to your image */
            background-size: cover; /* Covers the entire area of the container */
            background-position: center; /* Centers the background image */
            width: 100%; /* Inherit width from parent */
            height: 100%; /* Inherit height from parent */
       }
   </style>
</head>
<body>
    <nav>
        <a href="/signup.html">Sign up</a>
        <a href="/login.html">Login</a>
    </nav>
    <div class="hero-section">
        <div class="hero-container">
            <h1>Welcome to Awefactor</h1>
        </div>
    </div>
</body>
</html>
